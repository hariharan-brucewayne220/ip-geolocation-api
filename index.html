<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 2em;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 0.5em;
            font-size: 1em;
            margin: 0.5em 0;
        }
        button {
            cursor: pointer;
        }
        .geo-card {
            display: none;
            margin-top: 1.5em;
            border-radius: 10px;
            box-shadow: 0 2px 8px #e0e0e0;
            background: #f7fafc;
            padding: 1.5em;
        }
        .geo-label {
            font-weight: 600;
            color: #555;
        }
        .geo-value {
            color: #222;
        }
        .error-message {
            color: #b30000;
            margin-top: 1em;
            display: none;
        }
        pre {
            background: #f0f0f0;
            padding: 1em;
            border-radius: 6px;
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Geolocation API Test</h1>
        <label for="ipInput">Enter IP address:</label><br>
        <input type="text" id="ipInput" placeholder="e.g. 8.8.8.8">
        <button class="btn btn-primary" onclick="testGeolocate()">Lookup IP</button>
        <button class="btn btn-secondary ms-2" onclick="testMetrics()">Show Cache Metrics</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="geo-card" id="geoCard">
            <h5 class="mb-3">Geolocation Details</h5>
            <div><span class="geo-label">IP:</span> <span class="geo-value" id="geoIp"></span></div>
            <div><span class="geo-label">City:</span> <span class="geo-value" id="geoCity"></span></div>
            <div><span class="geo-label">Region:</span> <span class="geo-value" id="geoRegion"></span></div>
            <div><span class="geo-label">Country:</span> <span class="geo-value" id="geoCountry"></span></div>
            <div><span class="geo-label">Timezone:</span> <span class="geo-value" id="geoTimezone"></span></div>
            <div><span class="geo-label">Org:</span> <span class="geo-value" id="geoOrg"></span></div>
        </div>
        <pre id="metricsResult" style="display:none;"></pre>
    </div>
    <script>
        function clearGeoCard() {
            document.getElementById('geoIp').textContent = '';
            document.getElementById('geoCity').textContent = '';
            document.getElementById('geoRegion').textContent = '';
            document.getElementById('geoCountry').textContent = '';
            document.getElementById('geoTimezone').textContent = '';
            document.getElementById('geoOrg').textContent = '';
        }

        function getField(val) {
            if (Array.isArray(val)) return val[0] || '-';
            return val || '-';
        }

        async function testGeolocate() {
            const ip = document.getElementById('ipInput').value.trim();
            const geoCard = document.getElementById('geoCard');
            const errorMessage = document.getElementById('errorMessage');
            const metricsResult = document.getElementById('metricsResult');
            metricsResult.style.display = 'none';
            geoCard.style.display = 'none';
            errorMessage.style.display = 'none';
            clearGeoCard();
            if (!ip) {
                errorMessage.textContent = 'Please enter an IP address.';
                errorMessage.style.display = 'block';
                return;
            }
            const url = `http://localhost:8000/geolocate?ip=${encodeURIComponent(ip)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data.status);
                if (data.status[0] === 200 && data.data) {
                    document.getElementById('geoIp').textContent = getField(data.data.ip);
                    document.getElementById('geoCity').textContent = getField(data.data.city);
                    document.getElementById('geoRegion').textContent = getField(data.data.region);
                    document.getElementById('geoCountry').textContent = getField(data.data.country);
                    document.getElementById('geoTimezone').textContent = getField(data.data.timezone);
                    document.getElementById('geoOrg').textContent = getField(data.data.org);
                    geoCard.style.display = 'block';
                } else {
                    errorMessage.textContent = data.message || 'No data found for the given IP.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error;
                errorMessage.style.display = 'block';
            }
        }

        async function testMetrics() {
            const geoCard = document.getElementById('geoCard');
            const errorMessage = document.getElementById('errorMessage');
            const metricsResult = document.getElementById('metricsResult');
            geoCard.style.display = 'none';
            errorMessage.style.display = 'none';
            metricsResult.style.display = 'block';
            try {
                const response = await fetch('http://localhost:8000/metrics');
                const data = await response.json();
                metricsResult.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                metricsResult.textContent = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
